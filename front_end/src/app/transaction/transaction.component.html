<div class="container justify-content-center col-12">
  <div class="row">
    <div class="col-3">
      <table class="table bg-white table-bordered">
        <thead>
          <tr>
            <th > Connections </th>
            <th > Description </th>
            <th > Amount       </th>
          </tr>
        </thead>
        <tbody>
          <tr id="TransactionConnection" *ngFor="let transaction of transactionRequest">
            <th>{{transaction.debtor.firstName}}</th>
            <th>{{transaction.description}}</th>
            <th>{{transaction.amount}}</th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
