<header>
  <nav class="navbar navbar-expand-md navbar-light">
    <a class="navbar-brand text-uppercase fw-bold" href="javascript:window.location.href=window.location.href">
      <img src="../../assets/logo.png" alt="paymybodylogo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link fs-5" href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5" href="">Transfer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5" href="">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5" href="">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5" href="">Log off</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="row">
  <div class="bg-light">
      <p class="fs-5">Home / Transfer</p>
  </div>
</div>

<div class="row py-4">
  <div class="offset-3 col-6">
    <div class="clearfix">
      <span class="fs-5 align-bottom">Send money</span>
      <button type="button" class="btn btn-primary float-end" (click)="onOpenModalToAddFriends(null, 'add')">Add connection</button>
    </div>
  </div>
</div>


<div class="row py-4">
  <form #payForm="ngForm" class="offset-3">
    <div class="row">
      <div class="col-2">
        <div class="form-group">
          <select class="form-select" style="width:auto;">
            <option selected>Select A Connection</option>
            <option *ngFor="let friends of listFriends" [value]="friends.id">{{friends.first_name}}</option>
          </select>
        </div>
      </div>

      <div class="col-1">
        <div class="form-group">
          <div class="input-group">
            <input type="number" id="number" value="0"/>
          </div>
        </div>
      </div>
      <div class="col-2">
    <span class="input-group-btn">
            <button [disabled]="payForm.invalid" (click)="clickToPay(payForm.value)" class="btn btn-primary float-end" type="submit">Pay</button>
          </span>
      </div>
    </div>
  </form>
</div>

<div class="row py-4">

  <div class="row">
    <div class="offset-3">
      My Transactions
    </div>
  </div>
  <app-transaction></app-transaction>

</div>

<div class="modal fade" id="addPersonConnectionModal" tabindex="-1" role="dialog" aria-labelledby="addPersonModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addPersonModalLabel">Add Person</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm">
          <div class="form-group">
            <label for="emailLogin">Email</label>
            <input type="email" [(ngModel)]="userForm.emailLogin" name="emailLogin" class="form-control" id="emailLogin" placeholder="EmailLogin" required>
          </div>
          <div class="modal-footer">
            <button type="button" id="add-employee-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid" (click)="onAddPersonConnection(addForm.value)" type="submit" class="btn btn-primary" >Search Friends</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
