<!-- font icon-->

<div id="content" class="flex">
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row">
        <div class="col-3 mx-auto">
          <div class="card">
            <div class="card-header text-center"><img ngSrc="assets/logo.png" srcset="assets/logo.png" width="104" height="30" alt="Pay My Buddy"/></div>
            <div class="card-body">
              <form #editForm="ngForm">
                <div class="row">
                  <div class="form-group"><label class="text-muted" *ngIf="errorEmail" id="error">Error Email address</label><!--test-->
                  </div>
                  <div class="row">
                    <input type="email" [(ngModel)]="loginForm.email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" name="email" email="true"  id="email"
                           class="form-control_email" aria-describedby="emailHelp" placeholder="Enter email"></div>
                </div>
                <div class="py-2"></div>
                <div class="row">
                  <div class="form-group"><label class="text-muted" *ngIf="errorPassword">Error Password</label>
                  </div>
                  <div class="row">
                    <input type="password" [(ngModel)]="loginForm.password" name="password" id="password"
                           class="form-control_password" placeholder="Password">
                  </div>
                </div>
                <div class="py-2"></div>
                <div class="form-group">
                  <div class="form-check justify-content-center">
                    <input type="checkbox" class="form-check-input"><label class="form-check-label">Remember me</label>
                  </div>


                  <!--                    </div> <button type="submit" class="btn btn-primary">Submit</button>-->
                </div>
                <div class="py-4"></div>
                <div class="text-center">
                  <button type="submit" (click)="onToggleLoginsCheck(editForm.value)" class="btn btn-primary">Login
                  </button>
                </div>
              </form>
            </div>
          </div>
          <p class="text-center">Or</p>
          <div class="text-center">
            <a class="" href="./register">Create Your Account</a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
