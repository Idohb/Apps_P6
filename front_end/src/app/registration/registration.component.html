                <form #editForm="ngForm">
                  <div class="row">
                    <input type="text" [(ngModel)]="registrationForm.first_name" name="first_name" first_name="true"  id="first_name"
                           class="form-control_first_name" aria-describedby="first_nameHelp" placeholder="Enter first_name">
                  </div>
                  <div class="row">
                    <input type="text" [(ngModel)]="registrationForm.last_name" name="last_name" last_name="true"  id="last_name"
                           class="form-control_last_name" aria-describedby="last_nameHelp" placeholder="Enter last_name">
                  </div>
                  <div class="row">
                      <input type="email" [(ngModel)]="registrationForm.email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$" name="email" email="true"  id="email"
                             class="form-control_email" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>

                  <div class="row">
                    <input type="password" [(ngModel)]="registrationForm.password" name="password" id="password"
                           class="form-control_password" placeholder="Password">
                  </div>
                  <div class="py-4"></div>
                  <div class="text-center">
                    <button type="submit" (click)="onToggleRegistersCheck(editForm.value)" class="btn btn-primary">Sign Up
                    </button>
                  </div>
                </form>
